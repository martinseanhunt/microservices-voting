apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: 'voting-api.mh.codes'
      http:
        paths:
          - path: /users/?(.*)
            pathType: Prefix
            backend:
              serviceName: users-srv
              servicePort: 3000
          - path: /causes/?(.*)
            pathType: Prefix
            backend:
              serviceName: causes-srv
              servicePort: 3000
          - path: /allocations/?(.*)
            pathType: Prefix
            backend:
              serviceName: allocations-srv
              servicePort: 3000
